<!DOCTYPE html>
<html lang="en">
<head>

    <title> Determinación de Número Par o Impar </title>
</head>
<body>
    <script>
        function verificarNumero() {
            let numero = document.getElementById("numero").value;
            
            if (numero %2 === 0) {
                console.log ("El numero es par")
            }else {
                console.log ("El numero es inpar")
            }
            

            }

            

    </script>
</body>
